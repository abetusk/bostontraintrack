<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Boston Train Track</title>
    <meta name="description" content="Track the real time positions of the trains and buses in MTBA.">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/jquery.js"></script>
    <script src="js/OpenLayers.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/stopsandRoutes.js"></script>
    <script src="js/bostontraintrack.js"></script>
  </head>
  <body>
    <div id="mapdiv"></div>

    <div id="busToggle" class="imgButtonToggle">
      <input
        id='busToggleInput'
        type='image'
        src='img/bus_gw_sq.png'
        style=' height:47px; width:38px; '
        value='nothing'
        onclick='toggleBus();' />
    </div>

    <div id="gpsToggle" class="imgButtonToggle">
      <input
        id='gpsToggleInput'
        type='image'
        src='img/locator_sq.png'
        style=' height:47px; width:38px; '
        value='nothing'
        onclick='toggleGPS();' />
    </div>
  </body>

  <!-- Piwik -->
  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u=(("https:" == document.location.protocol) ? "https" : "http") + "://bostontraintrack.com/analytics/piwik/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', 1]);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript';
      g.defer=true; g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <noscript><p><img src="http://bostontraintrack.com/analytics/piwik/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
  <!-- End Piwik Code -->

</html>
