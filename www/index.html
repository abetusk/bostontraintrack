  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Boston Train Track</title>
    <meta name="description" content="">
   <link rel="stylesheet" type="text/css" href="css/style.css">

   <script src="js/jquery.js"></script>
   <script src="js/OpenLayers.js"></script>
   <script src="js/socket.io.js"></script>
   <script src="js/bostontraintrack.js"></script>

   <style>
     .imgButtonToggle
     {
       opacity: 0.55;
       position: absolute;
       z-index: 99999;
     }

     .imgFeedback
     {
       opacity: 0.45;
       position: absolute;
       z-index: 99999;
     }

   </style>

 <title>jQuery UI Tooltip - Default functionality</title>
<link rel="stylesheet" href="js/jquery-ui.css">
<script src="js/jquery-ui.js"></script>

  </head>
  <body>
    <div id="mapdiv"></div>
    <!-- <script src="http://www.openlayers.org/api/OpenLayers.js"></script> -->

    <div id="busToggle" class="imgButtonToggle">
      <input
        id='busToggleInput'
        type='image'
        src='img/bus_gw_sq.png'
        style=' height:47px; width:38px; '
        value='nothing'
        onclick='toggleBus();' />
    </div>

    <div id="commuterToggle" class="imgButtonToggle">
      <input
        id='commuterToggleInput'
        type='image'
        src='img/train_sq.png'
        style=' height:47px; width:38px; '
        value='nothing'
        onclick='toggleCommuter();' />
    </div>

    <div id="gpsToggle" class="imgButtonToggle">
      <input
        id='gpsToggleInput'
        type='image'
        src='img/locator_sq.png'
        style=' height:47px; width:38px; '
        value='nothing'
        onclick='toggleGPS();' />
    </div>
    <!-- style=' height:38px; width:32px; ' -->

    <div id="gitlink" class="imgButtonToggle">
      <input
        id='gitlink'
        type='image'
        src='img/Git-Icon-Black.png'
        style=' height:38px; width:38px; '
        value='submit'
        onclick="window.location.href='https://github.com/abetusk/bostontraintrack';"
      />
    </div>

    <div id="feedbacklink" class="imgFeedback">
      <input
	title="Give us some feedback!"
        id='feedbacklink'
        type='image'
        src='img/small_lightbulb.png'
        style=' height:38px; width:38px; '
        value='submit'
        onclick="window.location.href='feedback.html';"
      />
    </div>
    <!-- style=' height:38px; width:32px; ' -->

  </body>

<!-- Piwik -->
